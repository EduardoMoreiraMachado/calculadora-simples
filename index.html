<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <form>
            <h1>Calculadora Simples</h1>

            <input type="text" placeholder="Digite o primeiro número" id="numero1">
            <input type="text" placeholder="Digite o segundo número" id="numero2">
            
            <div id="buttons">
                <button type="button" id="somar">+</button>
                <button type="button" id="subtrair">-</button>
                <button type="button" id="multiplicar">×</button>
                <button type="button" id="dividir">÷</button>
            </div>
            
            <div id="resultado">

            </div>
        </form>
    </main>
</body>
</html>
